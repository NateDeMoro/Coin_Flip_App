<!DOCTYPE html>
<html>
<head>
  <title>Coin Flip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Arial', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    #coin-container {
      perspective: 1000px;
      width: 70vw;
      height: 70vw;
      max-width: 350px;
      max-height: 350px;
    }
    
    #coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }
    
    .coin-face {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40vw;
      font-weight: bold;
      background: #c0c0c0;
      color: white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    
    #coin-heads {
      transform: rotateY(0deg);
    }
    
    #coin-tails {
      transform: rotateY(180deg);
    }
    
    @media (min-width: 768px) {
      .coin-face {
        font-size: 160px;
      }
    }
    
    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button { 
      font-size: 2rem; 
      padding: 18px 45px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #667eea;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      min-width: 140px;
    }
    
    button:active {
      transform: translateY(2px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .results-container {
      text-align: center;
      min-height: 50px;
    }
    
    #result {
      font-size: 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }
    
    #result.correct {
      color: #4ade80;
    }
    
    #result.incorrect {
      color: #ff6b6b;
    }
    
    @media (min-width: 768px) {
      #coin-container {
        width: 300px;
        height: 300px;
      }
      
      h1 {
        font-size: 3.5rem;
      }
      
      button {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Coin Flip</h1>

  <div id="coin-container">
    <div id="coin">
      <div id="coin-heads" class="coin-face">H</div>
      <div id="coin-tails" class="coin-face">T</div>
    </div>
  </div>

  <div class="button-container">
    <button onclick="flip('heads')" id="heads-btn">Heads</button>
    <button onclick="flip('tails')" id="tails-btn">Tails</button>
  </div>

  <div class="results-container">
    <div id="result"></div>
  </div>

  <script src="/static/app.js?v=3"></script>
</body>
</html>
