<!DOCTYPE html>
<html>
<head>
  <title>Coin Flip</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin-top: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    
    button { 
      font-size: 18px; 
      margin: 10px; 
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: white;
      color: #667eea;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: scale(1.1);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #coin-container {
      margin: 40px auto;
      perspective: 1000px;
      width: 150px;
      height: 150px;
    }
    
    #coin {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s;
    }
    
    #coin.flipping {
      animation: flip 1s ease-in-out;
    }
    
    @keyframes flip {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(1800deg); }
    }
    
    .coin-face {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      border: 5px solid #f4d03f;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    
    #coin-heads {
      background: linear-gradient(145deg, #f4d03f, #c89f1c);
      color: #333;
      transform: rotateY(0deg);
    }
    
    #coin-tails {
      background: linear-gradient(145deg, #c89f1c, #f4d03f);
      color: #333;
      transform: rotateY(180deg);
    }
    
    #result {
      margin-top: 20px;
      min-height: 30px;
      font-size: 24px;
      transition: color 0.3s;
    }
    
    #result.correct {
      color: #4ade80;
    }
    
    #result.incorrect {
      color: #f87171;
    }
    
    #stats {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Coin Flip</h1>

  <div id="coin-container">
    <div id="coin">
      <div id="coin-heads" class="coin-face">H</div>
      <div id="coin-tails" class="coin-face">T</div>
    </div>
  </div>

  <button onclick="flip('heads')" id="heads-btn">Heads</button>
  <button onclick="flip('tails')" id="tails-btn">Tails</button>

  <h2 id="result"></h2>
  <p id="stats"></p>

  <script src="/static/app.js"></script>
</body>
</html>
